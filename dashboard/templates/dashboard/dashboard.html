{% extends 'dashboard/base.html' %}
{% block body %}
{% load static %}

<div class="flex-1 flex flex-col">
    {% if messages %}
        <div class="mb-6 mx-auto w-full max-w-lg text-center text-green-700 bg-green-50 border border-green-200 rounded-lg py-3 px-4 shadow-sm">
            {% for greeting in messages %}
                <p class="font-medium">{{ greeting }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <section class="p-4 sm:p-6 mt-8 lg:mt-4">
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 border border-gray-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Quick Actions</h2>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="dashboardShortcuts">
                <a href="{% url 'student_info' %}" class="shortcut-tile bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-semibold py-4 px-2 rounded-md text-center shadow" data-shortcut-index="0">
                    <i class="fa fa-user-graduate mr-2"></i> Students
                </a>
                <a href="{% url 'attendance' %}" class="shortcut-tile bg-green-100 hover:bg-green-200 text-green-700 font-semibold py-4 px-2 rounded-md text-center shadow" data-shortcut-index="1">
                    <i class="fa fa-plus mr-2"></i> Attendance
                </a>
                <a href="{% url 'tasks' %}" class="shortcut-tile bg-yellow-100 hover:bg-yellow-200 text-yellow-700 font-semibold py-4 px-2 rounded-md text-center shadow" data-shortcut-index="2">
                    <i class="fa fa-book mr-2"></i> Assigned Tasks
                </a>
                <a href="/dashboard/timetable" class="shortcut-tile bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-4 px-2 rounded-md text-center shadow" data-shortcut-index="3">
                    <i class="fa fa-calendar mr-2"></i> Time table
                </a>
            </div>
            </div>
    </section>
</div>
{% endblock body %}
